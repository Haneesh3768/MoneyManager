# Production Datasource Configuration for PostgreSQL on Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Explicitly define the driver class for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Properties for Production
# Use 'validate' or 'none' in production once your schema is stable. 'update' is okay for now.
spring.jpa.hibernate.ddl-auto=update

# Explicitly define the PostgreSQL Dialect
# This helps Hibernate generate the correct SQL for your database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: You can keep these for debugging during deployment
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true